<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main-section">
      <div class="content-box">
        <div class="img-div">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Cover Photo"
          />
        </div>
        <p class="highlight-text"><span class="highlight">Learning</span></p>
        <p>Published 21 Dec 2023</p>
        <div class="title-section">
          <a
            href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
            class="title-link"
            >HTML & CSS foundations</a
          >
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-section">
          <div class="avatar-div">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper avatar"
            />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/matejadb" target="_blank"
          >Mateja StankoviÄ‡</a
        >.
      </p>
    </div>
  </body>
</html>
